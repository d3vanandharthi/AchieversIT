<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print all factors of a given number N.</title>
</head>
<body>
    <script>    
    
//find the factorial of 10

var n = 19;

for (let i = 0; i <= n; i++) {
    
    if(n % i==0){
     document.write( n/i + "x" +i + "</br>")  
    }
    
}

</script>
</body>
</html>
