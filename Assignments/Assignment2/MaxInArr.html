<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Maximum in an Array</title>
</head>
<body>
    <script>    
    
    var arr=[1,3,5,3,4,23,56,78,2,6,3,2,5,8,4,45,4,-1];
var maxNum = arr[0];
for(var i = 0; i<=arr.length;i++){
    if(maxNum<arr[i])
        maxNum = arr[i];

}
document.write(maxNum)
</script>
</body>
</html>
