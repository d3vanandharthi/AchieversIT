<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a multiplication table for a given number N.</title>
</head>
<body>
    <script>    
        var n = 4;
for(var i = 1 ; i<=10; i++){
document.writeln(n+"x"+i + "="+n*i +"</br>") 
}

</script>
</body>
</html>
