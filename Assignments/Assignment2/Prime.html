<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a given number is a prime number</title>
</head>
<body>
    <script>    
    
    let n = 5;
    if (n <= 1) document.write('false');

    for (let i = 2; i < n; i++) {
        if (n % i === 0) document.write('false');
    }

    document.write('true');

</script>
</body>
</html>
