<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use a loop to print all odd numbers up to N.</title>
</head>
<body>
    <script>    

var n = 10;

for (let i = 0; i <= n; i++) {
    
    if(i % 2 !=0 ){
     document.write( i + "</br>")  
    }
    
}

</script>
</body>
</html>
