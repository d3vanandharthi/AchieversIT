<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a program that checks if a given string is a palindrome. A palindrome is a
        word, phrase, or sequence of characters that reads the same forwards and
        backward (ignoring spaces, punctuation, and capitalization).</title>
</head>
<body>
    <script>    

var str = "abc'ba";


for (let i =0,j= str.length-1; i >= str.length-1,j > 0 ; i++,j--) {

if(str[i]!=str[j]){

    document.write("Not palindrome");
    break;
}
}
document.write("palindrome");

    </script>
</body>
</html>
